<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <header>
        <h1>Tienda</h1>

        <div class="container-icon">
         <svg 
            xmlns="http://www.w3.org/2000/svg" 
            fill="none" 
            viewBox="0 0 24 24" 
            stroke-width="1.5" 
            stroke="currentColor" 
            class="icon-cart">
              
                <path 
                stroke-linecap="round" 
                stroke-linejoin="round"
                d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
             
                </svg>
                <div class="count-products">
                    <span id="contador-productos">0</span>
                </div>
                
                <div class="container-cart-products hide-cart">
                    <div class="cart-product">
                        <div class="info-cart-product">
                            <span class="cantidad-producto-carrito">1</span>
                            <p class="titulo-producto-carrito">Cartera</p>
                            <span class="precio-producto-carrito">$59.99</span>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-close">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                          </svg>
                    </div>
                    <div class="cart-total">
                        <h3>Total:</h3>
                        <span class="total-pagar">$59.99</span>
                    </div>
                </div>
            </div>
         </header>
         <div class="container-items">
            <div class="item">
                <figure>
                    <img src="https://m.media-amazon.com/images/I/81-w01LqCCL._AC_UY1000_.jpg" 
                    alt="producto"
                    />
                </figure>
                <div class="info-product">
                    <h2>Cartera</h2>
                    <div class="price">$59.99</div>
                    <button>Añadir al carrito</button>
                    
                </div>
            </div><div class="item">
                <figure>
                    <img src="https://acdn.mitiendanube.com/stores/008/632/products/lcc11-black-21-0237cba1efdf439d5f14994362674219-1024-1024.jpg " 
                    alt="producto"
                    />
                </figure>
                <div class="info-product">
                    <h2>Chaqueta de Cuero</h2>
                    <div class="price">$171</div>
                    <button>Añadir al carrito</button>
                    
                </div>
            </div><div class="item">
                <figure>
                    <img src="https://http2.mlstatic.com/D_NQ_NP_736047-CBT69932850238_062023-O.webp" 
                    alt="producto"
                    />
                </figure>
                <div class="info-product">
                    <h2>Antifaz</h2>
                    <div class="price">$16.99</div>
                    <button>Añadir al carrito</button>
                    
                </div>
            </div><div class="item">
                <figure>
                    <img src="https://www.juegosmalabares.com/images/productos/latigo-de-cuero-6-pies-5-1391.jpeg" 
                    alt="producto"
                    />
                </figure>
                <div class="info-product">
                    <h2>Latigo de cuero </h2>
                    <div class="price">$45</div>
                    <button>Añadir al carrito</button>
                    
                </div>
            </div><div class="item">
                <figure>
                    <img src="https://http2.mlstatic.com/D_NQ_NP_793004-MCO54722852696_032023-O.webp" 
                    alt="producto"
                    />
                </figure>
                <div class="info-product">
                    <h2>Bota de cuero</h2>
                    <div class="price">$101.99</div>
                    <button>Añadir al carrito</button>
                    
                </div>
            </div>
         </div>

         <script src="index.js"></script>

        </body>
    </html>
